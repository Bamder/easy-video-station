<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <!-- Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="headerTitle"><i class="fas fa-video"></i></h1>
        </header>
        
        <div class="content">
            <div class="video-container">
                <video id="videoPlayer" controls></video>
                <div class="status">
                    <div class="indicator" id="statusIndicator"></div>
                    <span id="statusText">未连接</span>
                </div>
            </div>
            
            <div class="controls">
                <div class="input-group">
                    <label for="videoInput"><i class="fas fa-film"></i> 输入视频名称</label>
                    <div class="input-row">
                        <input type="text" id="videoInput" placeholder="例如: 示例视频">
                        <button id="playBtn" class="btn"><i class="fas fa-play"></i> 载入</button>
                    </div>
                    <div id="errorMessage" class="error hidden"></div>
                </div>
                
                <div class="info-box">
                    <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                    <p>操作步骤：</p>
                    <ul>
                        <li>1.在文本框输入不带后缀的视频文件名；</li>
                        <li>2.单击播放按钮；</li>
                        <li>3.视频可在载入后播放。</li>
                    </ul>
                    <p>视频名称输入示例：<code>可塑性记忆-第一集</code></p>
                </div>
            </div>
        </div>
        
        <footer>
            <p id="footerText"></p>
        </footer>
    </div>

    <script src="/lib/hls.min.js" 
        onerror="(function(){
            var s=document.createElement('script');
            s.src='https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js';
            document.head.appendChild(s);
        })();">
    </script>   
    <script>
        const engName = "EzVideoStation";
        const chnName = "轻量化视频站";
        
        function embedText(id, text) {
            const textNode = document.createTextNode(text);
            document.getElementById(id).appendChild(textNode);
        }
        embedText("title", `${engName}${chnName}`);
        embedText("headerTitle", ` ${engName}`);
        embedText("footerText", `${chnName} version 0.1`); 
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
